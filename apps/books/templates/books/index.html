<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Books</title>
        <meta description='Main Page for Books App'>
        <meta charset='utf-8'/>
    </head>
    <body>
        <div id='wrapper'>
            <h1>Book list</h1>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                </tr>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.category }}</td>
                </tr>
                {% endfor %}
            </table>
            <h2>Add a Book</h2>
            <form action="/addbook" id="addbook" method="post">
                {% csrf_token %}
                <label for="">Title</label>
                <input type="text" name="title" placeholder="Enter Book Title">
                <label for="">Category</label>
                <input type="text" name="category" placeholder="Enter Book Category">
                <label for="">Author</label>
                <input type="text" name="author" placeholder="Enter Book Author">
                <input type="submit" value="Submit!">
            </form>
        </div>
    </body>
</html>
